---
layout: default
permalink: /portfolio/
---
<div class="video-widget">
  <div class="video-container">
    <iframe class="responsive-iframe" src="https://player.vimeo.com/video/442615299" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>
</div>

<div style="margin: 2rem;"></div>

<!-- Parent element to contain each class -->
<div class="portfolio-container">
  {% for project in site.portfolio %}
  <div class="portfolio-card">
    <figure>
      <img src="{{ project.image_path }}{{project.main_image}}" alt="{{ project.alt }}">
      <figcaption><h3>{{ project.title }}</h3></figcaption>
    </figure>
    <p>{{ project.category }}</p>
    <p>{{ project.description }}</p>
    <div><a class="btn" href="{{ project.url }}">Visit Project</a></div>
  </div>
  {% endfor %}
</div>
